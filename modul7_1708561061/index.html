<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kalkulator Sederhana JS dengan Switch Case</title>
    <style>
      *{
        background-color:#b3c0c9;
      }
      .container {
        margin-left: 40%;
        margin-top: 10%;
      }

      input {
        height: 30px;
        font-size: 20px;
      }

      .button {
        height: 40px;
        width: 30px;
        margin-left: 10px;
      }

      .bersihkan {
        height: 30px;
        margin-top: 3px;
      }
    </style>
    <script>
      var bil1, bil2, hasil;

      function getValue() {
        bil1 = parseFloat(document.formCal.bil1.value);
        bil2 = parseFloat(document.formCal.bil2.value);
        if ((isNaN(bil1), isNaN(bil2))) {
          alert("Silahkan Isi Nilai Angka 1 Dan Angka 2 Dengan Angka");
        } else {
          return true;
        }
      }

      function kalkulator(operasi) {
        switch(operasi) {
          case 1:
            kurang();
            break;
          case 2:
            tambah();
            break;
          case 3:
            kali();
            break;
          case 4:
            bagi();
            break;
        }

      }

      function tambah() {
        if (getValue()) {
          var hitung = bil1 + bil2;
          document.formCal.hasil.value = hitung;
        }
      }

      function kurang() {
        if (getValue()) {
          var hitung = bil1 - bil2;
          document.formCal.hasil.value = hitung;
        }
      }

      function kali() {
        if (getValue()) {
          var hitung = bil1 * bil2;
          document.formCal.hasil.value = hitung;
        }
      }
      function bagi() {
        if (getValue()) {
          var hitung = bil1 / bil2;
          document.formCal.hasil.value = hitung;
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <h3>Kalkulator JS Sederhana Dengan Switch Case</h3>
      <form name="formCal">
        <table>
          <tbody>
            <tr>
              <td><label for="bil1">Angka 1</label></td>
              <td><input type="text" id="bil1" name="bil1" /></td>
              <td>
                <input
                  type="button"
                  class="button"
                  onclick="javascript:kalkulator(1)"
                  value="-"
                />
              </td>
            </tr>
            <tr>
              <td><label for="bil2">Angka 2</label></td>
              <td><input type="text" id="bil2" name="bil2" /></td>
              <td>
                <input
                  type="button"
                  class="button"
                  onclick="javascript:kalkulator(2)"
                  value="+"
                />
              </td>
            </tr>
            <tr>
              <td><label for="hasil">Hasil</label></td>
              <td><input type="text" id="hasil" name="hasil" readonly /></td>
              <td>
                <input
                  type="button"
                  class="button"
                  onclick="javascript:kalkulator(3)"
                  value="*"
                />
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="reset" value="Bersihkan" class="Bersihkan" /></td>
              <td>
                <input
                  type="button"
                  class="button"
                  onclick="javascript:kalkulator(4)"
                  value="/"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>
